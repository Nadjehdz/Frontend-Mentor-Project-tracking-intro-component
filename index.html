<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
        <div class="graydiv">
        </div>
        <a href='#' class="headerlogo"><img src="images/logo.svg"></img></a>
        <div class='humburger' onclick="nav()">
          <div class='line line1'></div>
          <div class='line line2'></div>
          <div class='line line3'></div>
        </div>
        <nav class='navbar'>
          <ul>
            <li class='list'><a href='#'>Product</a></li>
            <li class='list'><a href='#'>Features</a></li>
            <li class='list'><a href='#'>Pricing</a></li>
            <li class='list pointnav'><div class='point'></div></li>
            <li class='list'><a href='#' class="login">Login</a></li>
          </ul>
        </nav>
    </header>
    <script src="app.js"></script>
    <main>
      <div class="content">
        <article>
          <h1><span>NEW</span>   MONOGRAPH DASHBOARD</h1>
          
        <h2>Powerful insights into your team</h2>
        <p class="pro">
          Project planning and time tracking for agile teams
        </p>
        <div class="btn">
          <button>
          SCHEDULE A DEMO
          </button>
          <span>
            TO SEE A LIVE PREVIEW
          
          </span>
        </div>
        
      </article>
      <article>
        <img src="./images/illustration-devices.svg" alt="">
        
      </article>
    </div>
      
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://tsbsankara.com">Thomas Sankara</a>.
      </p>
    </footer>
</body>
</html>
